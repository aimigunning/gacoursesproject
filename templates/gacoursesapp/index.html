<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <meta charset="UTF-8">
    <title>GA Courses</title>
</head>
<body>
    <h1>List of courses provided for the GA program:</h1>
    <div>
        {% if courses %}
        <table>
            <tr>
                <th>Course title</th>
                <th>Start date</th>
                <th>Description</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{course.title}}</td>
                <td>{{course.start_date}}</td>
                <td>{{course.description}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <strong>There are no courses available yet.</strong>
        {% endif %}
    </div>
    
</body>
</html>
